<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html>

<head>	
	<title>Visualizzazione Mappa</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>	
	<meta name="language" content="it"/>
	
	<!-- Google Maps API Key -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    
    <!-- OpenLayers -->    
    <script type="text/javascript" src="scripts/OpenLayers-2.12/STOpenLayers.js"></script>
    
    <!-- jQuery-UI -->    
	<link type="text/css" href="scripts/jQuery/jquery-ui-1.8.17.custom_smmothness/css/smoothness/jquery-ui-1.8.17.custom.css" rel="Stylesheet" />
	<script type="text/javascript" src="scripts/jQuery/jquery-ui-1.8.17.custom_smmothness/js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="scripts/jQuery/jquery-ui-1.8.17.custom_smmothness/js/jquery-ui-1.8.17.custom.min.js"></script>
		
	<!-- qTip & jQuery-UI.Layout -->
	<script type="text/javascript" src="scripts/jQuery/layout/jquery.layout.js"></script>
    <script type="text/javascript" src="scripts/jQuery/qTip/jquery.qtip-1.0.0-rc3.min.js"></script>
        
    <!-- JQuery-Base64  -->
	<script type="text/javascript" src="scripts/jQuery/jquery.base64.min.js"></script>
	
	<script type="text/javascript" src="scripts/jQuery/jquery.format-1.2.min.js"></script>	
	
	 <!-- color picker-->
	<script type="text/javascript" src="scripts/jscolor/jscolor.js"></script>	
	
	<!-- xml2json  -->
	<script src="scripts/Sister/xml2json.js" type="text/javascript"></script>
		
	<!-- soapclient  -->
	<script src="scripts/Sister/soapclient.js" type="text/javascript"></script>
				
    <!-- Css personalizzati-->
    <link href="theme/default/map.css" rel="stylesheet" type="text/css" />
    <link href="theme/default/viewer.css" rel="stylesheet" type="text/css" />
    <!-- Javascript personalizzati-->
    <script src="scripts/Sister/config.js" type="text/javascript"></script>
    <script src="scripts/Sister/google-v3.js" type="text/javascript"></script>
    <script src="scripts/Sister/Sister.js" type="text/javascript"></script>
    <script src="scripts/Sister/mappa.js" type="text/javascript"></script>
    <script src="scripts/Sister/printing.js" type="text/javascript"></script>
    <script src="scripts/Sister/classify.js" type="text/javascript"></script>
    <script src="scripts/Sister/identify.js" type="text/javascript"></script>
    <script src="scripts/Sister/legend.js" type="text/javascript"></script>
    <script src="scripts/Sister/layout.js" type="text/javascript"></script>    
    
</head>

<body style="background:transparent">	
	
	<!-- mappa -->
	<div id="map" class="ui-layout-center">		
	</div>		
	<div id="scale_coord_box">
		<div id="map_scale"><span id="map_scale_div"></span></div>
		<div id="map_coordinates">Coordinate: <span id="coord"></span></div>	
	</div>
	<!-- Pannelli per i componenti esterni -->
	<div id="baseMapPanel">
		<span id="base_maps">
			<input type="radio" id="street" name="base_maps" /><label for="street">Strade</label>
			<input type="radio" id="sat" name="base_maps" /><label for="sat">Satellite</label>
			<input type="radio" id="hyb" name="base_maps" /><label for="hyb">Ibrida</label>
			<input type="radio" id="phy" name="base_maps" checked="checked"/><label for="phy">Terreno</label>
		</span>
	</div>
	<div id="loadingPanel">		
			<img id='loadingImg' src="img/loader.gif" />
	</div>
	<div id="classifyPanel"></div>    
    <div id="identifyPanel"></div>
    <div id="legendOpacityPanel">
    	<div id="opacityPanel"></div>    	
    	<div id="legendPanel"></div>     	    
    </div>
    <div id="overviewPanel">
    	<div id="overviewPanelBtnContainer">
    		<a id="overviewPanelBtn"></a>
    	</div>
    </div>    
</body>
</html>
